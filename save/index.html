<script>
    var Mizlicai;
    (function(Mizlicai) {
        var userKey = /userKey=([^&]*)/.exec(location.search);
        if (userKey) {
            if (userKey[1].length == 0)
                localStorage.removeItem("auth");
            else
                localStorage.setItem("auth", userKey[1]);
        }
        var osKey = /os=([^&]+)/.exec(location.search);
        if (osKey) {
            osKey = osKey[1];
        } else {
            osKey = sessionStorage.getItem("osKey") || "H5";
        }
        sessionStorage.setItem("osKey", osKey);

        function login(userKey) {
            try {
                if (userKey && userKey.length > 0) {
                    localStorage.setItem("time", (+new Date()).toString());
                    localStorage.setItem("auth", userKey);
                } else
                    localStorage.removeItem("auth");
            } catch (e) {
                alert("您当前处于无痕浏览模式，可能会导致一些异常");
            }
        }
        Mizlicai.login = login;
    })(Mizlicai || (Mizlicai = {}));
</script>

<script>
    $(function() {
        new Vue({
            el: 'section',
            data: data
        });

        var app = new Vue({
            el: 'footer',
            data: {
                pb: '0px',
            }
        })

        if (!getUrlParam('os') && !sessionStorage.getItem("osKey")) {
            $('.container').css('padding-bottom', '50px');
            $('#J_download').css('display', 'block');
            app.pb = '55px';
        } else if (getUrlParam('os') == 'H5' || sessionStorage.getItem("osKey") == 'H5') {
            $('.container').css('padding-bottom', '50px');
            $('#J_download').css('display', 'block');
            app.pb = '55px';
        } else {
            $('#J_download').css('display', 'none');
            $('#share').show().on('click', function() {
                window.MizShare.share();
            });;
        }

        function getUrlParam(key) {
            var search = location.search;
            var arr = !search ? [] : location.search.substr(1).split('&');
            var param = {};
            for (var i = 0, l = arr.length; i < l; i++) {
                var kv = arr[i].split('=');
                param[kv[0]] = kv[1];
            }
            return key ? (param[key] || '') : param;
        }

        var osKey = /os=([^&]+)/.exec(location.search);
        if (osKey) {
            osKey = osKey[1];
        } else {
            osKey = sessionStorage.getItem("osKey") || "H5";
        }
        sessionStorage.setItem("osKey", osKey);

        $('#toNext').on('click', function() {
            location.href = location.origin + '/#/products';
        });

        var shareObj = {
            sharetext: '为自己“涨薪”，让钱包长胖！', // 分享标题
            sharedesc: '【米庄工资拯救计划】加薪不靠老板，有米庄就够了！', // 分享描述
            sharelineLink: location.origin + '/activity/save', // 分享链接
            shareimgUrl: 'https://miz-image.b0.upaiyun.com/activities/mother/logo.png' // 分享图标
        };
        window.MizShare.config(shareObj);
    })
</script>
